plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
    id 'realm-android'
}

android {
    namespace 'com.example.bored_bard'
    compileSdk 32

    defaultConfig {
        applicationId "com.example.bored_bard"
        minSdk 25
        targetSdk 32
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    //Compatability Dependencies
    implementation 'androidx.appcompat:appcompat:1.5.1' //Appcompat library, used for APIs (Material Components)

    //UI Design Dependencies
    implementation 'com.google.android.material:material:1.7.0' //Material Component's library

    //Firebase Dependencies
    implementation platform('com.google.firebase:firebase-bom:31.1.0') //Firebase Android BoM library
    implementation 'com.google.firebase:firebase-analytics' //Firebase Analytics library
    implementation 'com.google.firebase:firebase-firestore' //Firebase Firestore(database) library

    //Unit Test Dependencies
    testImplementation 'junit:junit:4.13.2' //JUnit test library
    androidTestImplementation 'androidx.test.ext:junit:1.1.4' //JUnit library
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0' //Espresso UI unit test library
}
